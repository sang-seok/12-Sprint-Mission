<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta name="Author" content="" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>로그인</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/sub.css">
</head>

<body>

    <div id="wrap">

        <main id="main">
            <div class="loginWrap">

                <div class="loginBox">
                    <h1>
                        <a href="/">
                            <img src="images/logo02.png" alt="판다마켓">
                        </a>
                    </h1>

                    <form>

                        <div class="inputBox">
                            <label for="email">이메일</label>
                            <div class="box">
                                <input class="input" id="email" type="text" placeholder="이메일을 입력해주세요">
                            </div>
                            <p class="errorText">
                                잘못된 이메일입니다.
                            </p>
                        </div>

                        <div class="inputBox">
                            <label for="password">비밀번호</label>
                            <div class="box">
                                <input class="input" id="password" type="password" placeholder="비밀번호를 입력해주세요">
                                <button type="button" class="pwToggleBtn">
                                    <span class="blind">비밀번호 보기</span>
                                </button>
                            </div>
                            <p class="errorText">
                                비밀번호를 8자 이상 입력해주세요.
                            </p>
                        </div>

                        <button class="loginBtn loginMoveBtn" disabled>
                            로그인
                        </button>

                    </form>

                    <div class="snsLinkBox">
                        <span>간편로그인</span>
                        <ul class="snsLink">
                            <li>
                                <a href="https://www.google.com/">
                                    <img src="images/google_icon.svg" alt="구글 이메일 로그인">
                                </a>
                            </li>
                            <li>
                                <a href="https://www.kakaocorp.com/page/">
                                    <img src="images/kakao_icon.svg" alt="카카오톡 계정 로그인">
                                </a>
                            </li>
                        </ul>
                        <!-- //snsLink -->

                    </div>
                    <!-- //snsLinkBox -->

                    <p class="infoLink">
                        판다마켓이 처음이신가요?
                        <a href="/signup.html">
                            회원가입
                        </a>
                    </p>
                    <!-- //infoLink -->

                </div>
                <!-- //loginBox -->

            </div>
            <!-- //loginWrap -->

        </main>
        <!-- //main -->

    </div>
    <!-- //wrap -->

    <script src="js/login.js"></script>

</body>

</html>
